<style>
.button-link {
    color: black;
    background-color: grey;
    border-radius: 25px;
    width: 100%;
    height: 50px;
    margin: 10px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
}

body {
    overflow: hidden;
    background-color: black;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    color: grey; 
    font-family: Arial, sans-serif; 
    font-size: 70px; 
}

#spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    text-align: center;
}

#spinner .wheel {
    border: 16px solid #f3f3f3;
    border-top: 16px solid grey;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<h1>TireOS</h1>
<div id="buttons">
    <!-- Link buttons -->
    <a class="button-link" href="https://t.lema.cl" onclick="showSpinner(event)">TireUnblocker</a>
    <a class="button-link" href="https://tire-music.pages.dev" onclick="showSpinner(event)">TireMusic</a>
    <a class="button-link" href="https://tire-stocks.pages.dev" onclick="showSpinner(event)">TireStocks</a>
    <a class="button-link" href="https://tirenews.pages.dev" onclick="showSpinner(event)">TireNews</a>
</div>
<div id="spinner">
    <div class="wheel"></div>
    Loading...
</div>

<script>
function showSpinner(event) {
    event.preventDefault();
    document.getElementById('spinner').style.display = 'block';
    setTimeout(() => {
        window.location.href = event.target.href;
    }, 500); // Adjust the delay as needed
}
</script>
